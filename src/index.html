<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping List</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <template id="categoryInput">
      <div class="container mt-3 rounded border border-info p-2">
        <h2>Add category</h2>
        <form>
          <div class="form-control">
            <label for="categoryName">Category Name</label>
            <input type="text" name="categoryName" id="categoryName" autocomplete="off" />
          </div>
          <button type="submit">ADD CATEGORY</button>
        </form>
      </div>
    </template>

    <template id="productInput">
      <div class="container mt-3 rounded border border-info p-2">
        <h2>Add product</h2>
        <form id="productInputForm">
          <div class="form-control">
            <label for="productName">Product</label>
            <input type="text" name="productName" id="productName" autocomplete="off"/>
          </div>
          <div class="form-control">
            <label for="pcs">pcs</label>
            <input type="radio" name="productQuantityType" id="pcs" value='pcs' checked/>
            <label for="kg">kg</label>
            <input type="radio" name="productQuantityType" id="kg" value='kg' />
          </div>
          <div class="form-control">
            <label for="productQuantity">Quantity</label>
            <input type="number" name="productQuantity" id="productQuantity" />
          </div>
          <div class="form-control">
            <label for="productCategory">Category</label>
            <select name="productCategory" id="productCategory"> </select>
          </div>
          <button type="submit">ADD PRODUCT</button>
        </form>
      </div>
    </template>

    <div id="app" class="container-md p-3">
      <header class="container rounded border border-primary p-2">
        <h1>My Shopping List</h1>
      </header>
      <ul id="cat"></ul>
    </div>
  </body>
  <script type="text/javascript" src="js/index.min.js"></script>
</html>
