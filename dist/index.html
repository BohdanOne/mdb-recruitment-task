<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping List</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- COMPONENTS TEMPLATES -->
    <template id="mainHeader">
      <header class="container rounded border border-primary p-2 text-center">
        <h1>My Shopping List</h1>
        <hr>
        <p>
          Total quantity of saved products: <span id="totalPcs"></span>and
          <span id="totalKg"></span>
        </p>
      </header>
    </template>

    <template id="categoryInput">
      <div class="container mt-3 rounded border border-info p-2">
        <h2 class="text-center">Add category</h2>
        <form>
          <div class="mb-2">
            <label for="categoryName">Category Name</label>
            <input class="form-control" type="text" name="categoryName" id="categoryName" autocomplete="off" required />
          </div>
          <button class="btn btn-outline-primary btn-sm m-1" type="submit">ADD CATEGORY</button>
        </form>
      </div>
    </template>

    <template id="productInput">
      <div class="container mt-3 rounded border border-info p-2">
        <h2 class="text-center">Add product</h2>
        <form>
          <div class="mb-2">
            <label for="productName">Product</label>
            <input class="form-control" type="text" name="productName" id="productName" autocomplete="off" required />
          </div>
          <div class="mb-2 form-control">
            <label for="quantityUnitPcs">pcs</label>
            <input
              type="radio"
              name="productQuantityUnit"
              id="quantityUnitPcs"
              value="pcs"
              required
            />
            <label for="quantityUnitKg">kg</label>
            <input
              type="radio"
              name="productQuantityUnit"
              id="quantityUnitKg"
              value="kg"
              required
            />
          </div>
          <div class="mb-2">
            <label for="productQuantity">Quantity</label>
            <input class="form-control" type="number" name="productQuantity" id="productQuantity" min="0" required />
          </div>
          <div class="mb-2">
            <label for="productCategory">Category</label>
            <select class="form-control" name="productCategory" id="productCategory" required></select>
          </div>
          <button class="btn btn-outline-primary btn-sm m-1" type="submit">ADD PRODUCT</button>
        </form>
      </div>
    </template>

    <template id="listContainer">
      <div class="container mt-3 rounded border border-success p-2">
        <h2 class="text-center">Your Products</h2>
      </div>
    </template>

    <template id="categoryTable">
      <div class="singleCategory pb-3 mb-5">
        <div >
          <h3 class="border border-success border-left-0 border-right-0 mb-3 mt-3"></h3>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover btn-table">
            <tbody></tbody>
            <tfoot>
              <th colspan="2">Total in category:</th>
              <td colspan="3" class="totalInCategory"></td>
            </tfoot>
          </table>
        </div>
          <button type="button" class="row__remove btn btn-outline-danger btn-sm float-right">
            remove category and products
          </button>
      </div>
    </template>

    <template id="productRow">
      <tr draggable="true">
        <td class="row__productName" contenteditable="true"></td>
        <td class="row__quantity"></td>
        <td>
          <button type="button" class="row__increaseQuantity btn btn-outline-success btn-sm m-0">
            +
          </button>
        </td>
        <td>
          <button type="button" class="row__decreaseQuantity btn btn-outline-secondary btn-sm m-0">
            -
          </button>
        </td>
        <td>
          <button type="button" class="row__remove btn btn-outline-danger btn-sm m-0">
            Remove
          </button>
        </td>
      </tr>
    </template>

    <template id="button">
      <button class="btn btn-outline-primary btn-sm ml-3"></button>
    </template>

    <!-- APP -->
    <div id="app" class="container pt-5 pb-5"></div>
  </body>
  <script type="text/javascript" src="js/index.min.js"></script>
</html>
